<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login page</title>
</head>
<body>
<div class="text-center">
  <form  th:method="POST" th:action="@{/login}" style="max-width: 360px; margin: 0 auto">
    <h1 class="h2 mt-4 fw-bold text-start">Please sign in</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      Invalid username or password.
    </div>
    <div th:if="${logout}" class="alert alert-success" role="alert">
      You have been logged out.
    </div>
    <input type="text" id="username" name="username"  class="form-control" placeholder="username"
           required autofocus>
    <input type="password" id="password" name="password"  class="form-control" placeholder="password">
    <p style="margin-top: 0.5em; margin-bottom: 0.5em">
      <button type="submit" class="btn btn-primary btn-group-lg w-100">Sign in</button>
  </form>
</div>
</body>
</html>
