<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Admin panel</title>

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white">
      <b><span class="align-middle" id="header_username"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" id="header_roles"></span>
    </a>
    <form th:action="@{/logout}" method="POST">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>
<div class="row">
  <div class="col-2 mt-3 p-0">
    <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
      <a class="nav-item nav-link active ml-2" data-toggle="pill" href="#user_panel" role="tab" aria-controls="user_panel" aria-selected="true">User</a>
    </div>
  </div>
  <div class="col-10 p-0">
    <div class="tab-content bg-light p-2">
      <div class="tab-pane fade show active pl-3" style="height: 700px;" id="user_panel"
           role="tabpanel" aria-labelledby="user_panel">
        <h1>User information-page</h1>
        <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4> About user</h4></div>
        <div class="bg-white border p-3">
          <table class="table table-striped border-top">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Age</th>
              <th>Username</th>
              <th>Roles</th>
            </tr>
            </thead>
            <tbody id="user_info"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/getOperations.js}"  src="../static/getOperations.js"></script>
<script type="text/javascript" th:src="@{/showUserInfo.js}"  src="../static/showUserInfo.js"></script>
</body>
</html>
